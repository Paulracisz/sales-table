<!DOCTYPE html>
<html lang="en" id="landmark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales-Table!</title>
</head>

<body>
    <header>
    <div id="nav-box">
        <h1 id="company">Company</h1>
        <p class="nav-elements">Projects</p>
        <p class="nav-elements">Sales</p>
        <p id="messages" class="nav-elements">Messages <div id="sub-number"><b id="three">3Ô∏è</b></div></p>
        <button id="sign-out">Sign Out</button>
    </div>
    </header>
    <main role="main">
        <div class="table-title">
          <div id="filter-box">
              <h2 id="sales">Sales</h2>
              <div id="filter-by">Filter by quarter:
              <label><input class="check" type="checkbox" id="Q1" onclick="onFilter(this)" >Q1</label>
              <label><input class="check" type="checkbox" id="Q2" onclick="onFilter(this)" >Q2</label>
              <label><input class="check" type="checkbox" id="Q3" onclick="onFilter(this)" >Q3</label>
              <label><input class="check" type="checkbox" id="Q4" onclick="onFilter(this)" >Q4</label>
              </div>
      </div>
        <table id="table-box" class="table-fill">
        <thead>
        <tr>
        <th class="text-right">Month</th>
        <th id="sales-header" onclick="onSortTable('sales')" class="text-right">Sales</th>
        <th id="top-sales" onclick="onSortTable('salesperson')" class="text-right">Top Salesperson</th>
        </tr>
        </thead>
        <tbody id="table-container" class="table-hover">
        </tbody>
        </table>
          </div>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="text/javascript" src="./sales-table.js"></script>
    </main>
</html>
